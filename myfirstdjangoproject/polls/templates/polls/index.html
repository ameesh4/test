<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polls</title>
</head>
<body>
    {%  if latest_questions_list %}
    <ul>
        {% for questions in latest_questions_list %}
        <li><a href="/polls/{{questions.id}}/">{{questions.question_text}}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No Polls are available</p>
    {% endif %}
</body>
</html>
